<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Min. Vivienda</title><link rel="icon" href="/favicon.ico"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet" crossorigin="anonymous"/><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><link href="https://cdn.www.gov.co/layout/v4/all.css" rel="stylesheet"/><script defer="defer" src="app.bundle.js"></script></head><body><div class="container"><h1 class="text-center mt-5">Cancelación de Gravamenes</h1><div class="row"><div class="col-12"><div class="spinner-indicador-de-carga-govco mx-auto" style="width: 60px; height: 60px; border-width: 8px; display: none" role="status" id="loader"><span class="visually-hidden">Cargando...</span></div></div></div><form class="row justify-content-center py-5" id="formComplete"><div class="col-6 mt-3"><label for="identificationType" class="label-desplegable-govco">Tipo de Identificación<span aria-required="true">*</span></label><div class="desplegable-govco desplegable-filter-govco w-100" style="height: 40px" id="identificationType" data-type="filter"><select aria-invalid="false" aria-describedby="alert-filter-id" placeholder="Ingrese texto..." title="Seleccione su tipo de Identificación"><option disabled="disabled" selected="selected">Escoger</option><option value="CC">Cédula de Ciudadanía</option><option value="CE">Cédula de Extranjería</option><option value="PP">Pasaporte</option></select></div><span class="alert-desplegable-govco" id="alert-filter-id">Seleccione su tipo de Identificación</span></div><div class="col-6"><div class="entradas-de-texto-govco"><label for="identification">Identificación*</label><div class="container-input-texto-govco"><input type="number" id="identification" aria-invalid="false" placeholder="Ej: 1022345678" typedata="identification"/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-6"><div class="entradas-de-texto-govco"><label for="name">Nombres *</label><div class="container-input-texto-govco"><input id="name" aria-invalid="false" placeholder="Ej: José María" typedata="name"/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-6"><div class="entradas-de-texto-govco"><label for="surname">Apellidos *</label><div class="container-input-texto-govco"><input id="surname" aria-invalid="false" placeholder="Ej: González Martínez" typedata="surname"/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-6"><div class="entradas-de-texto-govco"><label for="email">Correo Electronico*</label><div class="container-input-texto-govco"><input type="mail" id="email" aria-invalid="false" placeholder="Ej: correo@email.com" typedata="mail" required/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-6"><div class="entradas-de-texto-govco"><label for="phone">Teléfono*</label><div class="container-input-texto-govco"><input type="tel" id="phone" aria-invalid="false" placeholder="Ej:  3104021752" typedata="phone" required/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-12"><div class="entradas-de-texto-govco"><label for="address">Dirección*</label><div class="container-input-texto-govco"><input id="address" aria-invalid="false" placeholder="Ej: Calle 4 sur # 55-23" typedata="text" required/><div class="icon-entradas-de-texto-govco success-icon-entradas-de-texto-govco" aria-label="success" aria-hidden="true"></div><div class="icon-entradas-de-texto-govco error-icon-entradas-de-texto-govco" aria-label="error" aria-hidden="true"></div></div></div></div><div class="col-12 py-4"><div class="container-alerta-govco mb-4"><div class="alert alerta-govco anotificacion" role="alert"><span class="alerta-icon-govco alerta-icon-notificacion-govco anotificacion"></span><p class="alerta-content-text">Seleccione una opción para su radicación</p></div></div><div class="d-flex justify-content-center"><div class="radio-seleccion-govco form-check-inline mx-auto"><input type="radio" id="selectorDocuments" name="selector" value="0" checked="checked"/> <label for="selectorDocuments">Adjuntar Documentos</label></div><div class="radio-seleccion-govco form-check-inline mx-auto"><input type="radio" id="selectorText" name="selector" value="1"/> <label for="selectorText">Escribir Solicitud</label></div></div></div><div class="col-12 d-none text-container d-none"><div class="container-input-texto-govco"><label for="textSolicitud" class="d-block my-3">Solicitud:</label> <textarea name="textSolicitud" id="textSolicitud" cols="30" rows="10" placeholder="Escriba aquí el texto de su solicitud" class="form-control" disabled="disabled"></textarea></div></div><div class="col-12 files-containers d-none"><div class="container-carga-de-archivo-govco"><div class="loader-carga-de-archivo-govco"><div class="all-input-carga-de-archivo-govco"><input type="file" name="document" id="document" class="input-carga-de-archivo-govco active" data-error="0" data-action="uploadDocument" data-action-delete="deleteDocument" multiple="multiple"/> <label for="document" class="label-carga-de-archivo-govco">Documento Principal</label> <label for="document" class="container-input-carga-de-archivo-govco"><span class="button-file-carga-de-archivo-govco">Seleccionar archivo</span> <span class="file-name-carga-de-archivo-govco">Sin archivo seleccionado</span></label> <span class="text-validation-carga-de-archivo-govco">Cualquier tipo de archivo. Peso máximo: 2 MB</span></div><div class="load-button-carga-de-archivo-govco"><div class="load-carga-de-archivo-govco"><div class="spinner-indicador-de-carga-govco" style="width: 32px; height: 32px; border-width: 6px" role="status"><span class="visually-hidden">Cargando...</span></div></div><button class="button-loader-carga-de-archivo-govco" disabled="disabled">Cargar archivo</button></div></div><div class="container-detail-carga-de-archivo-govco"><span class="alert-carga-de-archivo-govco visually-hidden"></span><div class="attached-files-carga-de-archivo-govco"></div></div></div></div><div class="col-12"><div class="container-carga-de-archivo-govco"><div class="loader-carga-de-archivo-govco"><div class="all-input-carga-de-archivo-govco"><input type="file" name="files" id="files" class="input-carga-de-archivo-govco active" data-error="0" data-action="uploadFile" data-action-delete="deleteFile" multiple="multiple"/> <label for="files" class="label-carga-de-archivo-govco">Anexos</label> <label for="files" class="container-input-carga-de-archivo-govco"><span class="button-file-carga-de-archivo-govco">Seleccionar archivo</span> <span class="file-name-carga-de-archivo-govco">Sin archivo seleccionado</span></label> <span class="text-validation-carga-de-archivo-govco">Cualquier tipo de archivo. Peso máximo: 2 MB</span></div><div class="load-button-carga-de-archivo-govco"><div class="load-carga-de-archivo-govco"><div class="spinner-indicador-de-carga-govco" style="width: 32px; height: 32px; border-width: 6px" role="status"><span class="visually-hidden">Cargando...</span></div></div><button class="button-loader-carga-de-archivo-govco" disabled="disabled">Cargar archivo</button></div></div><div class="container-detail-carga-de-archivo-govco"><span class="alert-carga-de-archivo-govco visually-hidden"></span><div class="attached-files-carga-de-archivo-govco"></div></div></div></div><div class="col-12 py-4"><button type="submit" id="btnSubmit" class="btn-govco fill-btn-govco symbol-btn-govco mixed-btn-govco right-arrow-btn-govco" icon-position="right" style="width: 165px; height: 42px" disabled="disabled"><span>Enviar</span></button></div></form><div id="respuesta"></div></div></body></html>
